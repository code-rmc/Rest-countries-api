<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <title>API Countries</title>
</head>

<body>

    <header>
        <h2>Where in the world?</h2>
        <button id="mode"><i class="far fa-moon"></i>Dark Mode</button>
    </header>

    <main class="container">

        <section class="buscador">
            <div class="icono">
                <input type="text" id="pais" placeholder="Search for a country...">
                <i class="fas fa-search"></i>
            </div>

            <div class="select">
                <select name="continente" id="continente">
                    <option value="all" selected>Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europa</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </section>

        <section class="coleccion">

            <!-- All countries -->

        </section>

    </main>

    <script src="js/darkMode.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
